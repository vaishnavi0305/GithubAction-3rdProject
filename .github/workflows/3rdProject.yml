name: Lint, Build and deploy project
on: push
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout the code
        uses: actions/checkout@v4
      - name: install node
        uses: actions/setup-node@v4
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test
      - run: npm run build
      - name: Deploy
        run: echo "Deploying...."

